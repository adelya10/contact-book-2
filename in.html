<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adelyas contact book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="h1">CONTACT BOOK</h1>
    <div class="container">
      <div class="first">
        <div class="inputs">
          <input type="name" class="name" placeholder="name" />
          <input type="email" class="email" placeholder="email" />
          <input type="" class="img" placeholder="imageUrl" />
        </div>
        <div class="addBtn"><button class="btn">Add Contact</button></div>
      </div>
    </div>
    <div class="container_2">
      <div class="list"></div>
    </div>
    <div class="main-modal">
      <div class="inner-modal">
        <div class="close"><button class="btn-closer">X</button></div>
        <input type="text" class="inp-edit" />
        <input type="email" class="inp-edit2" />
        <input type="" class="inp-edit3" />

        <button class="btn-save">Save changes</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
